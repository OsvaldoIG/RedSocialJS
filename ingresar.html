<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='utf-8'>
		<title>INGRESAR</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<!-- <script src="jquery.js"></script>NOMBRE DE LA RUTA -->
		
		<script>
			$(document).ready(function(){
				$("#enviar").click(function(){
					var usua=$("#usu").val();
					var cont=$("#con").val();
					$.post("val.php",{usu:usua,con:cont}, function(datos){
					$("#resultado").html(datos);
				});
				});
				});
		</script>
	</head>
	
	<body>
	
	    <header>
		    <div class="navbar-fixed">
                <nav class="blue darken-4">
                    <div class="nav-wrapper">
                        <h4>Red social JS</h4>
                    </div>
                </nav>
            </div>
		</header>
		
		<main>
	        <div class="container">
			    <div class="row">
					<div class="col s8 m7 l6 xl4 offset-s2 offset-m2 offset-l3 offset-xl4">
						<h4 class="blue-text text-darken-4">Iniciar Sesión</h4>
						<ul class="collapsible" data-collapsible="accordion">
							<li>
						        <div class="collapsible-header"><i class="material-icons blue-text text-darken-4">perm_identity</i>Usuario</div>
								<div class="collapsible-body"><input type='text' name='usu' id='usu' class="blue-text text-darken-4" placeholder='Nombre de usuario'><br/></div>
							</li>
							<li>
								<div class="collapsible-header"><i class="material-icons blue-text text-darken-4">vpn_key</i>Contraseña</div>
							    <div class="collapsible-body"><input type='password' class="blue-text text-darken-4" name='con' id='con'><br/></div>
							</li>
					    </ul>
					    <button class="btn waves-effect waves-light blue darken-4" type="submit" name="enviar">Iniciar Sesión
                            <i class="material-icons right">input</i>
                        </button>
				    </div>
				</div>
	        </div>
		    <div id='resultado'></div>
	    </main>
		
    </body>
</html>
